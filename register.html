<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athletes Portal- Registration page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
        </ul>
      </nav>
    </header>

    <section>
      <h3>Welcome to world Athletes Federation Board</h3>
      <p>Please fill out your info below to register and become a member</p>
      <form  id="form1" aria-required="true">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Last Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Age:</label>
        <input type="number" id="fname" name="fname"><br><br>
        <label for="fname">Date of Birth:</label>
        <input type="datetime" id="fname" name="fname"><br><br>
        <label for="fname">State of Origin:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Nationality:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Gender:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Username:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fname">Password:</label>
        <input type="password" id="fname" name="fname"><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>

    <section>
      <h3>Welcome Back to world Athletes Federation Board</h3>
      <p>Please Login by providing your username and password</p>
      <form  id="form1" >
        <label for="fname">Username:</label>
        <input type="text" aria-required="true" id="fname" name="fname"><br><br>
        <label for="fname">Password:</label>
        <input type="password" aria-required="true" id="fname" name="fname"><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
